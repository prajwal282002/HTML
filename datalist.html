<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>data list</title>
</head>
<body>
    <h1>data list</h1>
    <form action="">
        <label for="">city name</label>
        <input type="text" name="city" id="city" list="cityNames"><!-- list is used to link datalist -->
    </form>
    <datalist id="cityNames">
        <option value="bangalore"></option>
        <option value="mysore"></option>
        <option value="hassan"></option>
    </datalist>
    <hr>
    <form action="">
        <label for="">phone</label>
        <input type="text" name="num" id="num" list="perNum"><!-- list is used to link datalist -->
    </form>
    <datalist id="perNum">
        <option value="8073146689"></option>
        <option value="8197667649"></option>
        <option value="9448809611"></option>

    </datalist>
</body>
</html>
